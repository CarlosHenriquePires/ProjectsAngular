  <article>
    <h3>Class Styles Bind</h3>
    <div>
      Selecione uma classe:
      <select #classe (change)="0"> <!-- Ouvindo o event bind change-->
        <option value = "alert-success">Sucesso</option>  
        <option value = "alert-info">Info</option>
        <option value = "alert-warning">Warning</option>
        <option value = "alert-danger">Danger</option>
      </select>
      <br><br>

      <div class="alert {{ classe.value }}" role="alert"><!--Usando interpolacao-->
        Texto colorido de acordo com a classe selecionada!
      </div>
      <div class="alert" [class.alert-success]="classe.value == 'alert-success'" role="alert">
        Sucesso!
      </div><!-- Usando class property bind-->
      <div class="alert"  [class.alert-info]="classe.value == 'alert-info'"role="alert">
        Info!
      </div>
      <div class="alert"  [class.alert-warning]="classe.value == 'alert-warning'" role="alert">
        Warning!
      </div>
      <div class="alert"  [class.alert-danger]="classe.value == 'alert-danger'" role="alert">
        Danger!
      </div>
      <div class="alert alert-danger" [style.display]="classe.value == 'alert-danger' ? 'block':'none'" role="alert">
        Somente em caso de error!
      </div> <!--Usando property style bind-->
    </div>
  </article>
  <article>
    <h3> Event Bind </h3>
    <div>
      <button (click)="botaoClicado()" class="btn btn-primary">Botão</button>

      <br><br>

      <input type="text" (keyup)="onKeyUp($event)" (keyup.enter)="salvarValor($event.target.value)"
      (blur) = "salvarValor(campoInput.value)" #campoInput />

      <p>Valor Atual: {{ valorAtual }}</p>
      <p>Valor Salvo: {{ valorSalvo }}</p>

      <br><br>

      <span (mouseover)="onMouseOverOut()" (mouseout)="onMouseOverOut()" [class.highlight]="isMouseOver">Passe o mouse sobre mim!</span>

    </div>

  </article>
</section>
